apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-service
  name: api-service
  namespace: mi-production-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: api-service
    spec:
      imagePullSecrets:
        - name: trackerapiregistrycredentials
        - name: alpineregistrycredentials
      volumes:
        - name: tomcatlog
          emptyDir: {}
        - name: tomcatwork
          emptyDir: {}
      containers:
        - image: dockerhub.ebi.ac.uk/mouse-informatics/impc-production-tracker-mirror:latest
          imagePullPolicy: Always
          name: api-service
          envFrom:
          - configMapRef:
              name: database-conn
          env:
            - name: DOCKER_PRODUCTION
              value: "TRUE"
            - name: EBI_PROXY
              value: "TRUE"
            - name: HL_PROXY
              value: "TRUE"
            - name: AAP_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: aap-domain
                  key: domain
            - name: TRACKER_POSTGRESQL_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db_password
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: /tracker-api
            - name: REDEPLOY_KEY
              value: "STRING_REPLACED_DURING_REDEPLOY"
          securityContext:
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: tomcatlog
              mountPath: /tomcat/logs
            - name: tomcatwork
              mountPath: /tomcat/work
        - image: dockerhub.ebi.ac.uk/mouse-informatics/alpine:latest
          imagePullPolicy: Always
          name: api-service-accesslog
          args: [/bin/sh, -c, 'tail -n+1 -f /tomcat/logs/access_log.log']
          securityContext:
            runAsNonRoot: true
            runAsUser: 10512
            runAsGroup: 10512
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
          readinessProbe:
            exec:
              command:
                - ls
                - /tomcat/logs/access_log.log
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: tomcatlog
              mountPath: /tomcat/logs
