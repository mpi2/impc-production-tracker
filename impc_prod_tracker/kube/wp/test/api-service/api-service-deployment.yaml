apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-service-test
  name: api-service-test
  namespace: mi-production-tracker-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service-test
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: api-service-test
    spec:
      imagePullSecrets:
        - name: trackerapiregistrycredentials
        - name: alpineregistrycredentials
      volumes:
        - name: tomcatlog
          emptyDir: {}
        - name: tomcatwork
          emptyDir: {}
      containers:
        - image: dockerhub.ebi.ac.uk/mouse-informatics/impc-production-tracker-mirror:latest
          imagePullPolicy: Always
          name: api-service-test
          env:
            - name: EBI_PROXY
              value: "TRUE"
            - name: HL_PROXY
              value: "TRUE"
            - name: GENTAR_SCHEMA
              value: "TRUE"
            - name: AAP_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: aap-domain
                  key: domain
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: /production-tracker-test-api
            - name: TRACKER_POSTGRESQL_DB_HOST
              value: production-tracker-test-database
            - name: TRACKER_POSTGRESQL_DB_PORT
              value: "5432"
            - name: REDEPLOY_KEY
              value: "STRING_REPLACED_DURING_REDEPLOY"
          securityContext:
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: { }
          volumeMounts:
            - name: tomcatlog
              mountPath: /tomcat/logs
            - name: tomcatwork
              mountPath: /tomcat/work
        - image: dockerhub.ebi.ac.uk/mouse-informatics/alpine:latest
          imagePullPolicy: Always
          name: api-service-test-accesslog
          args: [/bin/sh, -c, 'tail -n+1 -f /tomcat/logs/access_log.log']
          securityContext:
            runAsNonRoot: true
            runAsUser: 10512
            runAsGroup: 10512
            readOnlyRootFilesystem: true
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
          readinessProbe:
            exec:
              command:
                - ls
                - /tomcat/logs/access_log.log
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: tomcatlog
              mountPath: /tomcat/logs
