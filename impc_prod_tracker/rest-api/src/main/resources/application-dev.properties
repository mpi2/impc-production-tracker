# Spring DATASOURCE
## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5832/tp
spring.datasource.username=tp_admin
spring.datasource.password=tp_admin
spring.datasource.platform=postgresql

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#show sql statement
logging.level.org.hibernate.SQL=debug

#show sql values
###logging.level.org.hibernate.type.descriptor.sql=trace
#spring.main.web-environment-type=none

external_service_url = http://127.0.0.1:8088/v1/graphql

# Detailed trace of the framework (useful to see transactions as well).
# logging.level.org.springframework=DEBUG

spring.jpa.properties.hibernate.default_schema=public
